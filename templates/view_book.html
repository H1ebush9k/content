{% extends "base.html" %}

{% block content %}


<h1>{{book.name}}</h1>
<p>Название на Английском: {{book.name_english}}</p>
<p>Автор: {{book.author}}</p>
<p>Год создания: {{book.year}}</p>
<div class="col-md6 border rounded">
    {% for item in contents%}
    <div class="col-md6 border rounded">
        <p><a href="/content/{{item.id}}">{{item.title}}</a></p>

        <p>{{item.short_content}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
